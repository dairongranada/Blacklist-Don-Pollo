{% extends 'layout.html' %}

{% block content %}
{% load static %}



<div class="body container flex-grow-1 px-5 pt-2">
    <div class="container flex-grow-1 px-5 pt-2">

        <div class="d-flex py-2 justify-content-between mb-3 flex-wrap align-items-center">
            <h4 class="text-gray fw-bold p-0 m-0"> </h4>

            <ul class="d-flex flex-row p-0 m-0 custom-breadcrumb">
                <li class="fw-bolder text-dark "><a href="/">Inicio</a></li>
                <li class="mx-2">|</li>
                <li class="fw-lighter">Reporte</li>
            </ul>
        </div>

        
        <div class="card">
            <div class="card-header bg-white d-flex flex-row align-items-center justify-content-between py-3">
                <h6 class="card-title m-0 fw-bold">Reporte Consultas & Conincidencias</h6>
            </div>
            <div class="card-body">
                <div class="row mb-3">

                    <div class="col-md-6 mb-6">
                        <div class="form-group">
                            <label class="form-label" for="record-date">Fecha Desde <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                    </div>

                    <div class="col-md-6 mb-6">
                        <div class="form-group">
                            <label class="form-label" for="record-date">Fecha Hasta<span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                    </div>
                    <br>
                    


                </div>

        
            </div>
            <div class="card-footer justify-content-end d-flex bg-white">
                <button class="btn btn-success" type="submit">Consultar</button>            
            </div> 
        </div> 
    </div> 

</div>



{% endblock %}

{% block imports %}

<script type="text/javascript" src="{% static 'js/.js' %}"></script>

{% endblock %}
